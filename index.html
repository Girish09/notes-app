<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Notes App</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Takes notes and never forget</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
            <input id='search-text' type="text" class="input" placeholder="filter notes">
            <select id='filter-by' class="dropdown">
                <option value="byEdited">Sort by last edited</option>
                <option value="byCreation">Sort by recently created</option>
                <option value='alphabetically'>Sort alphabetically</option>
    </select>
        </div>
    </div>
    
    <div class="container">
        <div id='notes'></div>
        <button id="create-note" class="button">Create a note</button>
    </div>



    
    
    



    <script src="uuidv4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js" integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ==" crossorigin="anonymous"></script>
    <script src="notes-functions.js"></script>
    <script src="notes.js"></script>
    
</body>
</html>
